<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test TRS Client</title>

    <script src="CsfTestClient.js"></script>
    <script src="CsfRequestor.js"></script>
    <script src="CsfClientAuth.js"></script>

    <style type="text/css">
        body {
            padding: 5px;
        }
        h2 {
            margin: 0 0 10px 0;
        }
        p {
            margin: 0;
        }
        .result-contents, .logon-contents {
            margin: 20px 0 0 0;
            padding: 7px;
            display: inline-block;
            border: 1px solid gray;
            height: calc(100vh - 125px);
            overflow-x: auto;
            background-color: ghostwhite;
        }
        .result-contents {
            width: 400px;
        }
        .csf-result-contents-column1 {
            display: inline-block;
            width: 170px;
        }
        .csf-result-contents-column2 {
            display: inline-block;
            width: 70px;
        }
        .logon-contents {
            /* width: 700px; */
            width: calc(100vw - 490px);
            margin-left: 10px;
        }
        button {
            margin-right: 20px;
        }
        /* ---------- Logon Page from TrsMain.css ---------- */
        .csf-logon-box {
            width: 550px;
            margin: 100px auto 0 auto; /* Unable to easily center vertically. */
            border: solid 4px #3f88d0;;
            border-radius: 30px;
            background-color: GhostWhite;
            box-shadow: #acacac 2px 3px 10px; /* h-offset, v-offset, blur, no spread */
        }
        .csf-logon-box-title {
            font-family: Verdana, Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .csf-logon-box-title, .csf-logon-userid, .csf-logon-password {
            margin: 20px auto 20px auto;
        }
        .csf-logon-userid, .csf-logon-password {
            display: block;
            width: 300px;
            font-size: 15px;
        }
        .csf-logon-button-box {
            text-align: center;
        }
        .csf-logon-button {
            margin: 20px 10px;
            font-size: 15px;
        }
        .csf-logon-name {
            display: inline-block;
            font-family: Verdana, Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
        .csf-logon-note {
            margin: 10px 20px 20px 20px;
            padding: 10px;
            font-family: Verdana, Helvetica, Arial, sans-serif;
            font-size: 14px;
            border: 1px solid gray;
            background-color: lavender;
        }
    </style>
</head>
<body>
    <h2>Basic Client Tests</h2>
    <button onclick="testClient.clearContent()"     >Clear</button>
    <button onclick="testClient.getUser()"          >Get User</button>
    <button onclick="testClient.getAllUsers()"      >Get All Users</button>
    <button onclick="testClient.getAllUsersWhere()" >Get Users Where</button>

    <button onclick="testClient.addUser()"    >Add User</button>
    <button onclick="testClient.updateUser()" >Update User</button>
    <button onclick="testClient.deleteUser()" >Delete User</button>

    <div>
        <div class="result-contents"></div>
        <div class="logon-contents">
            <button onclick="clientAuth.logon()"  class="trs-button csf-logon-button csf-logon-logon">Log On</button>
            <button onclick="clientAuth.logoff()" class="trs-button csf-logon-button csf-logon-logoff">Log Off</button>
            <div class="csf-logon-name">User full name</div>
            <div class="csf-logon-box">
                <div class="csf-logon-box-title">Log On</div>
                <input class="csf-logon-userid" placeholder="Email Address">
                <input class="csf-logon-password" type="password" placeholder="Password">
                <div class="csf-logon-button-box">
                    <!-- <button onclick="clientAuth.logonForgot()" class="trs-button csf-logon-button csf-logon-forgot">Forgot Password</button> -->
                    <button onclick="clientAuth.logonCancel()" class="trs-button csf-logon-button csf-logon-cancel">Cancel</button>
                    <button onclick="clientAuth.logonOkay()"   class="trs-button csf-logon-button csf-logon-okay">Okay</button>
                </div>
                <div class="csf-logon-note">Note - Your email address and password will be encrypted and saved on this computer for 10 days or until you logoff. If this is not your own computer, we suggest you logoff when done.</div>
            </div>
        </div>
    </div>
    <script>CsfTestClient.init()</script>
</body>
</html>
